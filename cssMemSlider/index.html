<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <h1>RSS CSS Mem Slider (JS 2022Q1)</h1>
    <input checked type="radio" name="radio" id="radio1">
    <input type="radio" name="radio" id="radio2">
    <input type="radio" name="radio" id="radio3">
    <input type="radio" name="radio" id="radio4">
    <div class="container">
      <div class="screen">
        <div class="img-block">
          <img id="img1"
            src='https://images.unsplash.com/photo-1598983870677-01e066a0b901?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NTI1MzkxNTA&ixlib=rb-1.2.1&q=80&w=400'
            alt='img1'>
          <img id="img2"
            src='https://images.unsplash.com/photo-1506126944674-00c6c192e0a3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NTI1MzkxNTA&ixlib=rb-1.2.1&q=80&w=400'
            alt='img2'>
          <img id="img3"
            src='https://images.unsplash.com/photo-1556997685-309989c1aa82?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NTI1MzkxNTA&ixlib=rb-1.2.1&q=80&w=400'
            alt='img3'>
          <img id="img4"
            src='https://images.unsplash.com/photo-1525785967371-87ba44b3e6cf?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NTI1MzkyNDI&ixlib=rb-1.2.1&q=80&w=400'
            alt='img4'>
        </div>
      </div>
      <div class="text">
        <div class="text-block">
          <p id="p1">Один</p>
          <p id="p2">Два</p>
          <p id="p3">Три</p>
          <p id="p4">Четыре</p>
        </div>
      </div>
      <div id="labels">
        <label class="lb" for="radio1" id="label1">
          <div class="dl" id="dl1"></div>
        </label>
        <label class="lb" for="radio2" id="label2">
          <div class="dl" id="dl2"></div>
        </label>
        <label class="lb" for="radio3" id="label3">
          <div class="dl" id="dl3"></div>
        </label>
        <label class="lb" for="radio4" id="label4">
          <div class="dl" id="dl4"></div>
        </label>
      </div>
    </div>
  </div>
</body>

</html>
